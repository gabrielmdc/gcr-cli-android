language: android
jdk: oraclejdk8
sudo: false
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
env:
  global:
  - ANDROID_API_LEVEL=26
  - EMULATOR_API_LEVEL=27
  - ANDROID_BUILD_TOOLS_VERSION=27.0.3
  - ADB_INSTALL_TIMEOUT=20
  - secure: 
  - secure: 
android:
  components:
  - tools
  - build-tools-$ANDROID_BUILD_TOOLS_VERSION
  - android-$ANDROID_API_LEVEL
  - extra-android-support
  - extra-android-m2repository
  licenses:
  - android-sdk-preview-license-.+
  - android-sdk-license-.+
  - google-gdk-license-.+
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: gcr-cli-android-release.apk
  on:
    repo: nearlg/gcr-cli-android
script:
- chmod +x ./gradlew
- "./gradlew test --stacktrace"
before_deploy:
- git config --local user.name "nearlg"
- git config --local user.email "nearlg@gmail.com"
- git tag -a v2.0.0 -m "Version 2.0.0"
- cp $TRAVIS_BUILD_DIR/keystore.jks.copy $HOME
- cd app/build/outputs/apk/
- jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 -keystore $HOME/keystore.jks.copy
  -storepass $storepass -keypass $keypass app-release-unsigned.apk nearlg
- jarsigner -verify app-release-unsigned.apk
- "${ANDROID_HOME}/build-tools/${ANDROID_BUILD_TOOLS_VERSION}/zipalign -v 4 app-release-unsigned.apk
  gcr-cli-android-release.apk"
before_install:
- openssl aes-256-cbc -K $encrypted_8fb5c5130ba6_key -iv $encrypted_8fb5c5130ba6_iv
  -in keystore.jks.enc -out keystore.jks -d
